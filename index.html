<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dvdko | Roblox UGC Creator</title>
    <link rel="icon" type="image/png" href="public/dvdko_Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #161821;
            --bg-secondary: #1E2132;
            --accent-primary: #CCFF00;
            --accent-secondary: #A2FF00;
            --text-primary: #FFFFFF;
            --text-secondary: #A6ACCD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(41, 45, 62, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(105, 112, 152, 0.2);
            height: 80px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 1px;
            font-family: 'Oleo Script', cursive;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--accent-secondary);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            height: 100%;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-secondary);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            background: none;
            border: none;
            height: 44px;
            width: 44px;
            justify-content: center;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .hero {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: var(--bg-primary);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(22, 24, 33, 0.7);
            z-index: 1;
        }

        .video-background iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @media (min-aspect-ratio: 16/9) {
            .video-background iframe {
                height: 56.25vw;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .video-background iframe {
                width: 177.78vh;
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 650px;
            padding: 8rem 0;
            transition: opacity 0.3s ease;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-secondary);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        @media (max-width: 1200px) {
            .container {
                padding: 0 2rem;
            }
            
            .hero-title {
                font-size: 4.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(41, 45, 62, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                height: calc(100vh - 80px);
            }

            .nav-links.active {
                display: flex;
                opacity: 1;
                visibility: visible;
            }

            .nav-links a {
                font-size: 1.2rem;
            }

            .hero-title {
                font-size: 3.5rem;
            }
        }

        .featured {
            position: relative;
            z-index: 3;
            padding: 6rem 0;
            background-color: var(--bg-secondary);
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .featured-item {
            position: relative;
            transition: transform 0.3s ease;
        }

        .featured-item:hover {
            transform: translateY(-5px);
        }

        .featured-image {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1;
        }

        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .featured-item:hover .featured-image img {
            transform: scale(1.05);
        }

        .featured-info {
            margin-top: 1rem;
            text-align: center;
        }

        .featured-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .featured-title {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .featured-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .featured-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .featured {
                padding: 4rem 0;
            }
        }

        .footer {
            position: relative;
            z-index: 3;
            background-color: var(--bg-primary);
            padding: 3rem 0;
            border-top: 1px solid rgba(105, 112, 152, 0.2);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
            z-index: 1;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            z-index: 2;
        }

        .social-links a:hover {
            color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .roblox-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>

            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>

            <div class="nav-links">

    <section class="hero">
        <div class="video-background">
            <iframe
                src="https://www.youtube.com/embed/6bJ2z-kg-_o?controls=0&autoplay=1&mute=1&playsinline=1&loop=1&playlist=6bJ2z-kg-_o"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            ></iframe>

                <div class="featured-item">
                    <div class="featured-image">

                        <path d="M18.926 23.998 0 18.892 5.075.002 24 5.108ZM15.348 10.09l-5.282-1.453-1.414 5.273 5.282 1.453z"/>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const heroContent = document.querySelector('.hero-content');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Fade out hero content on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const fadeStart = 300; // Start fading when scrolled 300px
            const fadeEnd = 600; // Completely faded by 600px
            
            if (scrollPosition <= fadeStart) {
                heroContent.style.opacity = 1;
            } else if (scrollPosition >= fadeEnd) {
                heroContent.style.opacity = 0;
            } else {
                const opacity = 1 - ((scrollPosition - fadeStart) / (fadeEnd - fadeStart));
                heroContent.style.opacity = opacity;
            }
        });
    </script>
</body>
</html>
