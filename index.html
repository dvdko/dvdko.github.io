<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .brand {
      font-family: 'Oleo Script', cursive;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 2.5rem;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000; /* Primary background */
      color: #ffffff; /* Secondary shade for text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo-img {
      height: 80px;
      width: auto;
      display: block;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #BFFF00; /* Accent color */
    }

    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 80px;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      overflow: hidden;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
    }
    
    .hero-avatar {
      width: 200px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #000000;
    }

    .hero p {
      font-size: 1.2em;
      color: #444444;
      max-width: 600px;
    }

    main {
      flex-grow: 1;
      padding: 60px 20px;
      text-align: center;
    }

    footer {
      background-color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: #000000;
      transition: fill 0.3s ease;
    }

    .social-icons a:hover svg {
      fill: #BFFF00;
    }

    footer img {
      height: 24px;
      vertical-align: middle;
      filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(7500%) hue-rotate(0deg) brightness(100%) contrast(100%);
      transition: filter 0.3s ease;
    }

    .social-icons a:hover img {
      filter: brightness(0) saturate(100%) invert(80%) sepia(50%) saturate(500%) hue-rotate(40deg) brightness(100%) contrast(100%);
    }

    footer p {
      margin-top: 15px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

    <main>

          </svg>

</body>
</html>
